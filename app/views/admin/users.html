<div class="container">
    <a href="#/admin" class="btn btn-warning"><span class="glyphicon glyphicon-arrow-left"></span> Назад</a>
    <p></p>
    <div class="row">


        <div class="col-md-12">
            <h4>Управление агентами</h4>
            <button class="btn btn-success" ng-click="openCreateModal()">
                <span class="glyphicon glyphicon-plus"></span> Создать
            </button>
            <p></p>
            <div class="table-responsive">
                <table id="usertable" class="table table-bordred table-striped" ng-table="tableParams"
                       templatePagination="null">
                    <thead>
                    <!--<th><input type="checkbox" id="checkall"/></th>-->
                    <th>id</th>
                    <th>ФИО</th>
                    <th>E-mail</th>
                    <th></th>
                    <th></th>
                    </thead>
                    <tbody>

                    <tr ng-repeat="user in $data" ng-class="{disabled: user.banned == '1'}">
                        <!--<td><input type="checkbox" class="checkthis"/></td>-->
                        <td>{{user.id}}</td>
                        <td>{{user.lastName + ' ' + user.name + ' ' + user.patronymic|cut:false:20:'...'}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <p>
                                <button class="btn btn-primary btn-xs" data-title="Редактировать"
                                        ng-click="openEditModal(user.id)" rel="tooltip"><span
                                        class="glyphicon glyphicon-pencil"></span></button>
                            </p>
                        </td>
                        <td>
                            <p>
                                <button class="btn btn-danger btn-xs" data-title="Elfkbnm"
                                        ng-click="openDeleteModal(user.id)" rel="tooltip"><span
                                        class="glyphicon glyphicon-trash"></span></button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
