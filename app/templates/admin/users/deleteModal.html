<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">×</button>
    <h4 class="modal-title custom_align" id="Heading">Удалить пользователя</h4>
</div>
<div class="modal-body">

    <div class="alert alert-warning"><span class="glyphicon glyphicon-warning-sign"></span>
        Вы уверены, что хотите удалить этого пользователя?
    </div>

</div>
<div class="modal-footer ">
    <button type="button" class="btn btn-warning" ng-click="delete()"><span class="glyphicon glyphicon-ok-sign"></span> Да
    </button>
    <button type="button" class="btn btn-warning" ng-click="close()"><span class="glyphicon glyphicon-remove"></span> Нет
    </button>
</div>
