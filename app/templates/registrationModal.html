<form name="registration" novalidate="" ng-submit="registration.$valid && registr()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title">Регистрация</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ФИО</label>
            <input class="form-control" type="text" id="fullName" ng-model="reg.fullName" name="email" required="">
        </div>
        <div class="form-group">
            <label>Телефон</label>
            <input class="form-control" type="phone" id="phone" ng-model="reg.phone" name="phone" required="">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" type="email" id="email" ng-model="reg.email" name="email" required="">
        </div>
        <div class="form-group">
            <label>СНИЛС</label>
            <input class="form-control" type="number" ig="snils" ng-model="reg.snils" name="snils" required="">
        </div>
        <div class="form-group">
            <label>Город</label>
            <input class="form-control" type="text" id="town" ng-model="reg.town" name="town" required="">
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-class="{disabled: registration.$invalid}">Отправить</button>
    </div>
</form>
