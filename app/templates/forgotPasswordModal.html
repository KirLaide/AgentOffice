<form name="forgotPassword" novalidate="" ng-submit="forgotPassword.$valid && submit()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title">Восстановление пароля</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" type="email" ng-model="email" name="email" required="">
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-class="{disabled: forgotPassword.$invalid}">Восстановить</button>
    </div>
</form>
